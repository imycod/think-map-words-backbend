<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="root">
        <button @click="send">send</button>
    </div>
    <script src='https://cdn.bootcss.com/vue/2.5.16/vue.min.js'></script>
    <script>
        new Vue({
            el: '#root',
            data() {
                return {
                    msg: 'aaa'
                }
            },
            methods: {
                send() {
                    fetch('http://127.0.0.1:8080/user/create', {
                        method: 'post',
                        body: JSON.stringify({
                            username: 'haha1122231312',
                            password: '123'
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(res => {
                        return res.json()
                    }).then(data=>{
                        console.log(data);
                    })
                },
            },
        })
    </script>
</body>

</html>
